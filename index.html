<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" href="#" />
  <link rel="stylesheet" href="style.css" />
  <title>Pig Game</title>
</head>

<body>
  <main>
    <div class="overlay1 hidden"></div>
    <section class="player player--0 player--active">
      <!-- <h2 class="hidden won">Winner </h2> -->
      <h2 class="name0" id="name--0">Player 1</h2>

      <p class="score" id="score--0">0</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--0">0</p>
      </div>
    </section>
    <section class="player player--1">
      <h2 class="name1" id="name--1">Player 2</h2>
      <p class="score" id="score--1">0</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--1">0</p>
      </div>
    </section>

    <div class="form1 hidden">
      <form>
        <label class="small_1" for="set">Set winning number (must be positive)</label>
        <input class="setNum" value="100" type="number" name="set" placeholder="Enter number">
        <button class="set">SET</button>
      </form>
    </div>

    
    <img src="dice-5.png" alt="Playing dice" class="dice" />
    <button class="btn btn--new">ðŸ”„ New game</button>
    <button class="btn btn--roll">ðŸŽ² Roll dice</button>
    <button class="btn btn--hold">ðŸ“¥ Hold</button>
  </main>

  <div class="form ">
    <form>
      <small class="small">Name and partner Name required</small>
      <input class="input" type="text" name="username" placeholder="Enter Your Name">
      <input class="input1" type="text" name="username" placeholder="Enter Your partner Name">

      <button class="button">PLAY</button>
    </form>
  </div>


  <div class="overlay "></div>

  <script src="script.js"></script>
</body>

</html>
